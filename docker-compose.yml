services:
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rag-network

  backend:
    build:
      context: ./backend
    container_name: rag-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app.py:/app/app.py
      - ./backend/ingest.py:/app/ingest.py
      - ./backend/rag_pipeline.py:/app/rag_pipeline.py
      - ./backend/requirements.txt:/app/requirements.txt
      - ./backend/documents:/app/documents
      - ./backend/chroma_db:/app/chroma_db  
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - rag-network

  frontend:
    build:
      context: ./frontend
    container_name: rag-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  ollama-data:  